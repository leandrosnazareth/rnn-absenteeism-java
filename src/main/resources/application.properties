spring.application.name=rnn-absenteeism-java
# ✅ Configuração do Banco de Dados (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/absenteeism_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) configurações
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ✅ Configuração do Servidor
# Porta onde a API Spring Boot rodará
server.port=8081

# ✅ Configuração da Rede Neural
rnn.epochs=100  # Número de épocas para treinar a rede
rnn.learningRate=0.01  # Taxa de aprendizado da RNN
rnn.hiddenLayerSize=10  # Número de neurônios na camada oculta da LSTM

# ✅ Configuração de Data e Horário
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

# ✅ Configuração de Logs
logging.level.org.springframework=INFO
logging.level.com.example.rnn=DEBUG
